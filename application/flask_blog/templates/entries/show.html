{% extends "layout.html" %}
{% block body %}

<h2>{{ entry.title }}</h2>
{{ entry.text | safe }}

Posted at: {{ entry.created_at }}

<div class="btn-group">
    <form action="{{ url_for('entry.edit_entry', id=entry.id) }}" method="GET">
        <button type="submit" class="btn btn-secondary">Edit</button>
    </form>
    <form action="{{ url_for('entry.delete_entry', id=entry.id) }}" method="POST">
        <button type="submit" class="btn btn-danger" style="margin-left: 5px">Delete</button>
    </form>
</div>

{% endblock %}
